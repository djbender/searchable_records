name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        ruby: ['3.0', '3.1', '3.2', '3.3', '3.4']
        database: ['sqlite3', 'postgresql', 'mysql2']

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: searchable_records_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: mysql
          MYSQL_DATABASE: searchable_records_test
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
        ports:
          - 3306:3306

    env:
      DATABASE_ADAPTER: ${{ matrix.database }}
      PGHOST: localhost
      PGPORT: 5432
      PGUSER: postgres
      PGPASSWORD: postgres
      PGDATABASE: searchable_records_test
      MYSQL_HOST: localhost
      MYSQL_PORT: 3306
      MYSQL_USER: root
      MYSQL_PASSWORD: mysql
      MYSQL_DATABASE: searchable_records_test

    steps:
    - uses: actions/checkout@v4

    - name: Select Gemfile for Ruby version
      run: |
        if [[ "${{ matrix.ruby }}" == "3.0" || "${{ matrix.ruby }}" == "3.1" ]]; then
          echo "BUNDLE_GEMFILE=Gemfile.ruby-3.0" >> $GITHUB_ENV
        else
          echo "BUNDLE_GEMFILE=Gemfile.ruby-3.2" >> $GITHUB_ENV
        fi

    - name: Set up Ruby ${{ matrix.ruby }}
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
        bundler-cache: true

    - name: Setup database
      run: |
        if [ "$DATABASE_ADAPTER" = "postgresql" ]; then
          sudo apt-get update
          sudo apt-get install -y postgresql-client
          createdb -h localhost -U postgres searchable_records_test || true
        elif [ "$DATABASE_ADAPTER" = "mysql2" ]; then
          sudo apt-get update
          sudo apt-get install -y mysql-client
          mysql -h localhost -u root -pmysql -e "CREATE DATABASE IF NOT EXISTS searchable_records_test;"
        fi

    - name: Run tests
      run: bin/rspec

    - name: Upload coverage to Codecov
      if: matrix.ruby == '3.3' && matrix.database == 'sqlite3'
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage/coverage.xml
        fail_ci_if_error: false
